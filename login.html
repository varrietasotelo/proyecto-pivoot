<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios Pivoot</title>
    <link rel="stylesheet" href="estilos.css/estiloL.css">
</head>
<body class="fondo-formulario">
  <div class="contenedor-formulario">
    <div class="imagen-formulario">
    </div>

    <form class="formulario">
        <div><img src="img/facebook.png" class="facebook" alt=""></div>
        <div class="texto-formulario">
            <h2 class="iniciar_sesion">Iniciar sesión</h2>
        </div>
        <div class="input">
            <label for="correo" class="TextoF">Correo usuario</label>
            <input placeholder="Correo" type="text" id="correo">
        </div>
        <div class="input">
            <label for="contraseña" class="TextoF">Contraseña </label>
            <input placeholder="Password" type="password" id="contraseña">
        </div>
        <div class="input">
            <a href="dashboard.html"><input type="submit" value="Ingresar"></a>
        </div>
        <div class="password-olvidada">
            <a href="index.html" class="C-olvidada">¿Olvidaste tu contraseña?</a>
        </div>
    </form>
  </div>
</body>
</html>
