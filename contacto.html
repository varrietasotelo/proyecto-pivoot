<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CONTACTO</title>
    <link rel="stylesheet" href="estilos.css/estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>
    <div class="content">
        <h1 class="logo">Contacto <span>PT</span></h1>
        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Contacto PIVOOT</h3>
                <form action="https://formsubmit.co/pivootproyect@email.com" method="POST">
                    <p>
                        <label for="Nombre">Nombre Completo</label>
                        <input type="text" name="name" id="name" autofocus>
                    </p>
                    <p>
                        <label for="email">Correo electronico</label>
                        <input type="email" name="email" id="email" autofocus>
                    </p>
                    <p>
                        <label for="Phone">Numero de telefono</label>
                        <input type="tel" name="phone" id="phone" autofocus>
                    </p>
                    <p>
                        <label for="Asunto">Asunto</label>
                        <input type="text" name="Asunto" id="Asunto" autofocus>
                    </p>
                    <p class="block">
                       <label for="Mensaje">Mensaje</label> 
                        <textarea name="mensaje" rows="3" id="massage" type="massage"></textarea>
                    </p>
                    <p class="block">
                        <button type="submit">
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Mas Info</h4>
                <ul>
                    <li><i class="fas fa-phone"></i> (302) 834 0906</li>
                    <li><i class="fas fa-phone"></i> (320) 328 6599</li>
                    <li><i class="fas fa-phone"></i> (315) 783 9810</li>
                    <li><i class="fas fa-phone"></i> (321) 414 3490</li>
                    <li><i class="fas fa-envelope-open-text"></i> ajsanz3@misena.edu.co</li>
                    <li><i class="fas fa-envelope-open-text"></i> caperez6943@misena.edu.co</li>
                    <li><i class="fas fa-envelope-open-text"></i> varrieta59@misena.edu.co</li>
                    <li><i class="fas fa-envelope-open-text"></i> jptorres454@misena.edu.co</li>
                </ul>
                <p></p>
                <p>Pivoot.com</p>
            </div>
        </div>
    </div>
</body>
</html>
